services:
  booklore:
    image: booklore/booklore:latest
    container_name: booklore
    environment:
      - USER_ID=${PUID}
      - GROUP_ID=${PGID}
      - TZ=${TZ}
      - DATABASE_URL=${DATABASE_URL}
      - DATABASE_USERNAME=${DB_USER}
      - DATABASE_PASSWORD=${DB_PASSWORD}
      - BOOKLORE_PORT=${BOOKLORE_PORT}
    depends_on:
      mariadb:
        condition: service_healthy
    ports:
      - "${BOOKLORE_PORT}:${BOOKLORE_PORT}"
    volumes:
      - ${BOOKSTACK_INSTALL}/booklore/data:/app/data
      - ${BOOK_LIBRARY}:/books
      - ${INGEST_FOLDER}:/bookdrop
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.booklore.rule=Host(`${BOOKLORE_HOSTNAME?}`)"
      - "traefik.http.routers.booklore.tls=true"
      - "traefik.http.services.booklore.loadbalancer.server.port=${BOOKLORE_PORT}"
      - "traefik.http.routers.booklore.tls.certresolver=letsencrypt"
    profiles:
      - required
      - all

  mariadb:
    image: lscr.io/linuxserver/mariadb:11.4.5
    container_name: mariadb
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - ${BOOKSTACK_INSTALL}/mariadb/config:/config
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "mariadb-admin", "ping", "-h", "localhost" ]
      interval: 5s
      timeout: 5s
      retries: 10
  
  shelfmark:
    image: ghcr.io/calibrain/shelfmark:latest
    container_name: shelfmark
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    ports:
      - "${SHELFMARK_PORT}:${SHELFMARK_PORT}"
    restart: unless-stopped
    volumes:
      - ${INGEST_FOLDER}:/books
      - ${BOOKSTACK_INSTALL}/shelfmark/config:/config
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.shelfmark.rule=Host(`${SHELFMARK_HOSTNAME}`)"
      - "traefik.http.routers.shelfmark.tls=true"
      - "traefik.http.services.shelfmark.loadbalancer.server.port=${SHELFMARK_PORT}"
      - "traefik.http.routers.shelfmark.tls.certresolver=letsencrypt"
    profiles:
      - required
      - all

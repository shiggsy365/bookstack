services:
  booklore:
    image: booklore/booklore:latest
    container_name: booklore
    environment:
      - USER_ID=${PUID}
      - GROUP_ID=${PGID}
      - TZ=${TZ}
      - DATABASE_URL=${DATABASE_URL}
      - DATABASE_USERNAME=${DB_USER}
      - DATABASE_PASSWORD=${DB_PASSWORD}
      - BOOKLORE_PORT=${BOOKLORE_PORT}
    depends_on:
      mariadb:
        condition: service_healthy
    ports:
      - "${BOOKLORE_PORT}:${BOOKLORE_PORT}"
    volumes:
      - ${BOOKSTACK_INSTALL}/booklore/data:/app/data
      - ${BOOK_LIBRARY}:/books
      - ${INGEST_FOLDER}:/bookdrop
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.booklore.rule=Host(`${BOOKLORE_HOSTNAME?}`)"
      - "traefik.http.routers.booklore.tls=true"
      - "traefik.http.services.booklore.loadbalancer.server.port=${BOOKLORE_PORT}"
      - "traefik.http.routers.booklore.tls.certresolver=letsencrypt"
    profiles:
      - required
      - all
      
  mariadb:
    image: lscr.io/linuxserver/mariadb:11.4.5
    container_name: mariadb
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - ${BOOKSTACK_INSTALL}/mariadb/config:/config
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "mariadb-admin", "ping", "-h", "localhost" ]
      interval: 5s
      timeout: 5s
      retries: 10

  ephemera:
    image: ghcr.io/orwellianepilogue/ephemera:latest
    container_name: ephemera
    restart: unless-stopped
    ports:
      - "${EPHEMERA_PORT}:${EPHEMERA_PORT}"
    environment:
      AA_BASE_URL: ${AA_URL}
      FLARESOLVERR_URL: http://flaresolverr:8191
      LG_BASE_URL: #https://gen.com
      AA_API_KEY:
      PUID: ${PUID}
      PGID: ${PGID}
    volumes:
      - ${BOOKSTACK_INSTALL}/ephemera/data:/app/data
      - ${BOOKSTACK_INSTALL}/ephemera/downloads:/app/downloads
      - ${INGEST_FOLDER}:/app/ingest
    dns:
      - 1.1.1.1
      - 1.0.0.1
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://127.0.0.1:8286/health",
        ]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    profiles:
      - required
      - all

  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    restart: unless-stopped
    environment:
      - LOG_LEVEL=info
      - LOG_HTML=false
      - CAPTCHA_SOLVER=none
      - TZ=${TZ}
    dns:
      - 1.1.1.1
      - 1.0.0.1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8191/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
    profiles:
      - required
      - all

  bookstackweb:
    build:
      context: ${BOOKSTACK_INSTALL}
    container_name: bookstackweb
    expose:
      - "5000"
    environment:
      - SMTP_SERVER=${SMTP_SERVER}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - EPHEMERA_URL=${EPHEMERA_URL}
      - BOOKLORE_URL=${BOOKLORE_URL}
      - BOOKLORE_USER=${BOOKLORE_USER}
      - BOOKLORE_PASS=${BOOKLORE_PASS}
    depends_on:
      - ephemera
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bookstackweb.rule=Host(`${BOOKSTACKWEB_HOSTNAME}`)"
      - "traefik.http.routers.bookstackweb.entrypoints=websecure"
      - "traefik.http.routers.bookstackweb.tls=true"
      - "traefik.http.routers.bookstackweb.tls.certresolver=letsencrypt"
      - "traefik.http.services.bookstackweb.loadbalancer.server.port=5000"
    profiles:
      - required
      - all



      
